<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Steps into Space</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Animation du spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Popup d'erreur modernisé */
        .error-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .error-popup.active {
            opacity: 1;
            visibility: visible;
        }

        .error-popup .popup-content {
            background: linear-gradient(135deg, #1a1f3b 0%, #0b0e23 100%);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid #4d5b9e;
        }

        .error-popup.active .popup-content {
            transform: translateY(0);
        }

        .error-popup h3 {
            color: #e63946;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .error-popup p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .error-popup button {
            background-color: #4d5b9e;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .error-popup button:hover {
            background-color: #6a7fdb;
            transform: translateY(-2px);
        }

        /* Animation du formulaire */
        .container form {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Effet au focus des inputs */
        input:focus {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(106, 127, 219, 0.3);
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
        <img src="{{ url_for('static', filename='images/main.jpg') }}" alt="Background Fallback">
    </video>
        
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Steps into Space Logo">
                <span>Steps into Space</span>
            </div>
        </div>
    </nav>

    <div class="container">
    <h1>Steps into Space administration</h1>
    <h2>Connexion</h2>
    
    <form method="POST" id="loginForm" class="login-form">
        <label for="username">Email :</label>
        <input type="email" id="username" name="username" required>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" id="loginBtn">Se connecter</button>
    </form>
</div>

    <div id="errorPopup" class="error-popup">
        <div class="popup-content">
            <h3>Erreur de connexion</h3>
            <p id="errorMessage"></p>
            <button onclick="hideErrorPopup()">OK</button>
        </div>
    </div>

    <script>
        // Animation de connexion
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const btn = this;
            const form = document.getElementById('loginForm');
            
            // Animation du bouton
            btn.innerHTML = '<span class="spinner"></span> Connexion en cours...';
            btn.disabled = true;
            btn.style.opacity = '0.8';
            
            // Animation des inputs
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.style.transition = 'all 0.3s ease';
                input.style.transform = 'scale(0.98)';
            });
            
            // Soumettre le formulaire après l'animation
            setTimeout(() => {
                form.submit();
            }, 1200);
        });

        // Gestion des erreurs
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                document.addEventListener('DOMContentLoaded', function() {
                    showErrorPopup(`{{ messages[0] }}`);
                });
            {% endif %}
        {% endwith %}

        function showErrorPopup(message) {
            const popup = document.getElementById('errorPopup');
            document.getElementById('errorMessage').textContent = message;
            
            setTimeout(() => {
                popup.classList.add('active');
            }, 300);
        }

        function hideErrorPopup() {
            const popup = document.getElementById('errorPopup');
            popup.classList.remove('active');
            
            // Réactiver le bouton de connexion
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = 'Se connecter';
            btn.disabled = false;
            btn.style.opacity = '1';
        }

        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.container form').style.animation = 'fadeInUp 0.6s ease-out forwards';
            }, 200);
        });
    </script>
</body>
</html>
